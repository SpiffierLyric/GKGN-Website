<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Data - Fluid Entry</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: #e0e0e0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #2d2d2d; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { border-bottom: 2px solid #4a4a4a; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="color"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #444; background: #3d3d3d; color: white; box-sizing: border-box; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        .export-btn { background-color: #2196F3; margin-left: 10px; }
        .export-btn:hover { background-color: #0b7dda; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #333; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background: #444; }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Fluid/Milk</h2>
    <form id="fluidForm">
        <div class="form-group">
            <label for="name">Fluid Name</label>
            <input type="text" id="name" placeholder="e.g. Soy Milk, Lava, etc." required>
        </div>

        <div class="form-group">
            <label for="cost">Cost per oz ($)</label>
            <input type="number" id="cost" step="0.01" placeholder="0.00" required>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="isDeadly">
            <label for="isDeadly">Is Deadly?</label>
        </div>

        <div class="form-group">
            <label for="color">Fluid Color</label>
            <input type="color" id="color" value="#ffffff">
        </div>

        <button type="button" onclick="addToTable()">Add Entry</button>
        <button type="button" class="export-btn" onclick="exportCSV()">Download CSV</button>
    </form>

    <table id="fluidTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Cost/oz</th>
                <th>Deadly</th>
                <th>Hex Color</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    let fluidData = [];

    function addToTable() {
        const name = document.getElementById('name').value;
        const cost = document.getElementById('cost').value;
        const isDeadly = document.getElementById('isDeadly').checked;
        const color = document.getElementById('color').value;

        if(!name || !cost) {
            alert("Please fill in Name and Cost.");
            return;
        }

        const entry = { name, cost, isDeadly, color };
        fluidData.push(entry);

        // Update UI Table
        const tableBody = document.querySelector("#fluidTable tbody");
        const row = tableBody.insertRow();
        row.innerHTML = `
            <td>${name}</td>
            <td>$${cost}</td>
            <td>${isDeadly ? "Yes" : "No"}</td>
            <td style="color: ${color}">${color}</td>
        `;

        // Clear Form
        document.getElementById('fluidForm').reset();
    }

    function exportCSV() {
        if (fluidData.length === 0) {
            alert("No data to export!");
            return;
        }

        const headers = ["Name", "Cost_per_oz", "Is_Deadly", "Hex_Code"];
        const rows = fluidData.map(f => [f.name, f.cost, f.isDeadly, f.color]);

        let csvContent = "data:text/csv;charset=utf-8,"
            + headers.join(",") + "\n"
            + rows.map(e => e.join(",")).join("\n");

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "game_fluids.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
